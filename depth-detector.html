<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Detection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #e6fffa, #f0fff4);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: linear-gradient(45deg, #e6fffa, #f0fff4);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(247, 250, 252, 0.7);
            border-radius: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .control-group input, .control-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .image-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .image-container h3 {
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        .canvas-container {
            position: relative;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .analysis-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .analysis-panel h3 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            font-weight: 600;
            color: #4a5568;
        }

        .metric-value {
            font-weight: 700;
            color: #2d3748;
        }

        .status {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        .status.perfect {
            background: linear-gradient(135deg, #68d391, #48bb78);
            color: white;
        }

        .status.close {
            background: linear-gradient(135deg, #fbd38d, #f6ad55);
            color: #744210;
        }

        .status.far {
            background: linear-gradient(135deg, #fc8181, #f56565);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìè Distance Detection System</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Drop your image here or click to browse</div>
                <div style="color: #a0aec0; font-size: 0.9rem;">Supports JPG, PNG, WebP</div>
            </div>
            <input type="file" id="imageInput" accept="image/*">
            <button class="btn" onclick="document.getElementById('imageInput').click()">
                Choose Image
            </button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="targetDistance">Target Distance (cm)</label>
                <input type="number" id="targetDistance" value="30" min="5" max="200">
            </div>
            <div class="control-group">
                <label for="tolerance">Tolerance (cm)</label>
                <input type="number" id="tolerance" value="5" min="1" max="20">
            </div>
            <div class="control-group">
                <label for="objectType">Object Type</label>
                <select id="objectType">
                    <option value="face">Human Face</option>
                    <option value="hand">Hand</option>
                    <option value="document">Document/Card</option>
                    <option value="custom">Custom Object</option>
                </select>
            </div>
            <div class="control-group">
                <label for="realWorldSize">Real World Size (cm)</label>
                <input type="number" id="realWorldSize" value="20" min="1" max="100" step="0.1">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing image...</div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="image-container">
                <h3>Original Image</h3>
                <div class="canvas-container">
                    <canvas id="originalCanvas"></canvas>
                </div>
            </div>

            <div class="analysis-panel">
                <h3>Distance Analysis</h3>
                <div class="metric">
                    <span class="metric-label">Detected Objects:</span>
                    <span class="metric-value" id="objectCount">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Object Size (pixels):</span>
                    <span class="metric-value" id="objectSize">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Estimated Distance:</span>
                    <span class="metric-value" id="estimatedDistance">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Target Distance:</span>
                    <span class="metric-value" id="targetDistanceDisplay">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Distance Difference:</span>
                    <span class="metric-value" id="distanceDiff">-</span>
                </div>

                <div class="status" id="status">
                    Upload an image to begin analysis
                </div>
            </div>
        </div>
    </div>

    <script>
        class DistanceDetector {
            constructor() {
                this.originalCanvas = document.getElementById('originalCanvas');
                this.originalCtx = this.originalCanvas.getContext('2d');
                this.setupEventListeners();
                this.updateRealWorldSize();
            }

            setupEventListeners() {
                const imageInput = document.getElementById('imageInput');
                const uploadArea = document.getElementById('uploadArea');
                const objectType = document.getElementById('objectType');

                imageInput.addEventListener('change', (e) => this.handleImageUpload(e));

                uploadArea.addEventListener('click', () => imageInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.processImage(files[0]);
                    }
                });

                objectType.addEventListener('change', () => this.updateRealWorldSize());
            }

            updateRealWorldSize() {
                const objectType = document.getElementById('objectType').value;
                const realWorldSizeInput = document.getElementById('realWorldSize');

                const defaultSizes = {
                    'face': 20,      // Average human face width
                    'hand': 18,      // Average hand width
                    'document': 8.5, // Credit card width
                    'custom': 10
                };

                realWorldSizeInput.value = defaultSizes[objectType] || 10;
            }

            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    await this.processImage(file);
                }
            }

            async processImage(file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file');
                    return;
                }

                this.showLoading(true);

                try {
                    const img = await this.loadImage(file);
                    await this.analyzeImage(img);
                } catch (error) {
                    console.error('Error processing image:', error);
                    alert('Error processing image. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }

            async analyzeImage(img) {
                // Setup canvas
                const maxWidth = 600;
                const scale = Math.min(maxWidth / img.width, maxWidth / img.height);
                const width = img.width * scale;
                const height = img.height * scale;

                this.originalCanvas.width = width;
                this.originalCanvas.height = height;
                this.originalCtx.drawImage(img, 0, 0, width, height);

                // Detect objects based on type
                const objectType = document.getElementById('objectType').value;
                let detectedObjects = [];

                if (objectType === 'face') {
                    detectedObjects = await this.detectFaces();
                } else {
                    // For other objects, use edge detection or user can manually specify
                    detectedObjects = await this.detectGenericObjects();
                }

                this.calculateDistance(detectedObjects, scale);
                this.showResults(true);
            }

            async detectFaces() {
                // Simple face detection using basic image processing
                // In production, you'd want to use a proper face detection library
                const imageData = this.originalCtx.getImageData(0, 0, this.originalCanvas.width, this.originalCanvas.height);
                const faces = this.findFaceRegions(imageData);

                // Draw detection boxes
                this.originalCtx.strokeStyle = '#667eea';
                this.originalCtx.lineWidth = 3;
                faces.forEach(face => {
                    this.originalCtx.strokeRect(face.x, face.y, face.width, face.height);
                });

                return faces;
            }

            findFaceRegions(imageData) {
                // Simplified face detection using skin color detection and region analysis
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;

                // Create a binary mask for potential face regions
                const mask = new Uint8Array(width * height);

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];

                    // Simple skin color detection
                    if (this.isSkinColor(r, g, b)) {
                        mask[i / 4] = 1;
                    }
                }

                // Find connected components (simplified)
                const regions = this.findConnectedRegions(mask, width, height);

                // Filter regions by size and aspect ratio
                const faces = regions.filter(region => {
                    const aspectRatio = region.width / region.height;
                    return region.width > 30 && region.height > 30 &&
                           aspectRatio > 0.6 && aspectRatio < 1.4;
                });

                return faces.length > 0 ? faces : [{ x: width * 0.25, y: height * 0.25, width: width * 0.5, height: height * 0.5 }];
            }

            isSkinColor(r, g, b) {
                // Simple skin color detection
                return r > 95 && g > 40 && b > 20 &&
                       Math.max(r, g, b) - Math.min(r, g, b) > 15 &&
                       Math.abs(r - g) > 15 && r > g && r > b;
            }

            findConnectedRegions(mask, width, height) {
                const visited = new Uint8Array(width * height);
                const regions = [];

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const idx = y * width + x;
                        if (mask[idx] && !visited[idx]) {
                            const region = this.floodFill(mask, visited, x, y, width, height);
                            if (region.pixels > 100) { // Minimum size threshold
                                regions.push(region);
                            }
                        }
                    }
                }

                return regions;
            }

            floodFill(mask, visited, startX, startY, width, height) {
                const stack = [[startX, startY]];
                let minX = startX, maxX = startX, minY = startY, maxY = startY;
                let pixels = 0;

                while (stack.length > 0) {
                    const [x, y] = stack.pop();
                    const idx = y * width + x;

                    if (x < 0 || x >= width || y < 0 || y >= height || visited[idx] || !mask[idx]) {
                        continue;
                    }

                    visited[idx] = 1;
                    pixels++;

                    minX = Math.min(minX, x);
                    maxX = Math.max(maxX, x);
                    minY = Math.min(minY, y);
                    maxY = Math.max(maxY, y);

                    stack.push([x-1, y], [x+1, y], [x, y-1], [x, y+1]);
                }

                return {
                    x: minX,
                    y: minY,
                    width: maxX - minX,
                    height: maxY - minY,
                    pixels: pixels
                };
            }

            async detectGenericObjects() {
                // For non-face objects, use edge detection or return default region
                const centerX = this.originalCanvas.width * 0.3;
                const centerY = this.originalCanvas.height * 0.3;
                const objWidth = this.originalCanvas.width * 0.4;
                const objHeight = this.originalCanvas.height * 0.4;

                // Draw detection box
                this.originalCtx.strokeStyle = '#667eea';
                this.originalCtx.lineWidth = 3;
                this.originalCtx.strokeRect(centerX, centerY, objWidth, objHeight);

                return [{
                    x: centerX,
                    y: centerY,
                    width: objWidth,
                    height: objHeight
                }];
            }

            calculateDistance(objects, scale) {
                const targetDistance = parseFloat(document.getElementById('targetDistance').value);
                const tolerance = parseFloat(document.getElementById('tolerance').value);
                const realWorldSize = parseFloat(document.getElementById('realWorldSize').value);

                // Camera parameters (these would be calibrated for your specific camera)
                const focalLength = 800; // pixels (approximate for typical smartphone)

                let totalDistance = 0;
                let validObjects = 0;

                objects.forEach(obj => {
                    // Use the larger dimension for more stable distance calculation
                    const objectSizePixels = Math.max(obj.width, obj.height) / scale;

                    // Distance calculation: distance = (realWorldSize * focalLength) / objectSizePixels
                    const estimatedDistance = (realWorldSize * focalLength) / objectSizePixels;

                    if (estimatedDistance > 0 && estimatedDistance < 500) { // Reasonable distance range
                        totalDistance += estimatedDistance;
                        validObjects++;
                    }
                });

                const avgDistance = validObjects > 0 ? totalDistance / validObjects : 0;
                const distanceDiff = Math.abs(avgDistance - targetDistance);

                // Update UI
                document.getElementById('objectCount').textContent = objects.length;
                document.getElementById('objectSize').textContent = objects.length > 0 ?
                    `${Math.round(objects[0].width / scale)}px` : 'N/A';
                document.getElementById('estimatedDistance').textContent = `${Math.round(avgDistance)}cm`;
                document.getElementById('targetDistanceDisplay').textContent = `${targetDistance}cm`;
                document.getElementById('distanceDiff').textContent = `${Math.round(distanceDiff)}cm`;

                // Update status
                this.updateStatus(avgDistance, targetDistance, tolerance);
            }

            updateStatus(estimatedDistance, targetDistance, tolerance) {
                const statusEl = document.getElementById('status');
                const distanceDiff = Math.abs(estimatedDistance - targetDistance);

                if (distanceDiff <= tolerance) {
                    statusEl.className = 'status perfect';
                    statusEl.textContent = '‚úÖ Perfect Distance!';
                } else if (distanceDiff <= tolerance * 2) {
                    statusEl.className = 'status close';
                    if (estimatedDistance > targetDistance) {
                        statusEl.textContent = '‚ö†Ô∏è Move Closer';
                    } else {
                        statusEl.textContent = '‚ö†Ô∏è Move Further';
                    }
                } else {
                    statusEl.className = 'status far';
                    if (estimatedDistance > targetDistance) {
                        statusEl.textContent = '‚ùå Too Far - Move Much Closer';
                    } else {
                        statusEl.textContent = '‚ùå Too Close - Move Much Further';
                    }
                }
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showResults(show) {
                document.getElementById('results').style.display = show ? 'grid' : 'none';
            }
        }

        // Initialize the distance detector when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DistanceDetector();
        });
    </script>
</body>
</html>
