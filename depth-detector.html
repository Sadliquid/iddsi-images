<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Detection</title>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 60px 40px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #e6fffa, #f0fff4);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: linear-gradient(45deg, #e6fffa, #f0fff4);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #2d3748;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #a0aec0;
            font-size: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .image-container {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .image-container h3 {
            color: #2d3748;
            margin-bottom: 15px;
            text-align: center;
        }

        .canvas-container {
            position: relative;
            text-align: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .analysis-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .analysis-panel h3 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            font-weight: 600;
            color: #4a5568;
        }

        .metric-value {
            font-weight: 700;
            color: #2d3748;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .upload-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distance Detection</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">Drop your image here or click to select</div>
                <div class="upload-subtext">Supports JPG, PNG and WebP</div>
            </div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing image...</div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="image-container">
                <h3>Processed Image</h3>
                <div class="canvas-container">
                    <canvas id="originalCanvas"></canvas>
                </div>
            </div>

            <div class="analysis-panel">
                <h3>Distance Analysis</h3>
                <div class="metric">
                    <span class="metric-label">Detected Objects:</span>
                    <span class="metric-value" id="objectCount">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Object Size (pixels):</span>
                    <span class="metric-value" id="objectSize">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Estimated Distance:</span>
                    <span class="metric-value" id="estimatedDistance">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DistanceDetector {
            constructor() {
                this.originalCanvas = document.getElementById('originalCanvas');
                this.originalCtx = this.originalCanvas.getContext('2d');

                this.objectSizeMap = {
                    person: 170,
                    bottle: 25,
                    chair: 100,
                    cup: 10,
                    tv: 80,
                    book: 24,
                    cell_phone: 15,
                    laptop: 35,
                    remote: 15,
                    keyboard: 45,
                    mouse: 12,
                    potted_plant: 30,
                    backpack: 40,
                    default: 30
                };

                this.setupEventListeners();
            }

            setupEventListeners() {
                const imageInput = document.getElementById('imageInput');
                const uploadArea = document.getElementById('uploadArea');

                imageInput.addEventListener('change', (e) => this.handleImageUpload(e));

                uploadArea.addEventListener('click', () => imageInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.processImage(files[0]);
                    }
                });
            }

            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    await this.processImage(file);
                }
            }

            async processImage(file) {
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file');
                    return;
                }

                this.showLoading(true);

                try {
                    const img = await this.loadImage(file);
                    await this.analyzeImage(img);
                } catch (error) {
                    console.error('Error processing image:', error);
                    alert('Error processing image. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }

            async analyzeImage(img) {
                const maxWidth = 600;
                const scale = Math.min(maxWidth / img.width, maxWidth / img.height);
                const width = img.width * scale;
                const height = img.height * scale;

                this.originalCanvas.width = width;
                this.originalCanvas.height = height;
                this.originalCtx.drawImage(img, 0, 0, width, height);

                const detectedObjects = await this.detectObjects();

                this.calculateDistance(detectedObjects, scale);
                this.showResults(true);
            }

            async detectObjects() {
                const model = await cocoSsd.load();
                const predictions = await model.detect(this.originalCanvas);

                this.originalCtx.font = '16px sans-serif';
                this.originalCtx.strokeStyle = '#667eea';
                this.originalCtx.lineWidth = 3;
                this.originalCtx.fillStyle = '#667eea';

                const objects = predictions.map(pred => {
                    const [x, y, width, height] = pred.bbox;
                    const label = pred.class;

                    this.originalCtx.strokeRect(x, y, width, height);
                    this.originalCtx.fillText(label, x, y > 10 ? y - 5 : y + 15);

                    return { x, y, width, height, class: label };
                });

                return objects;
            }

            calculateDistance(objects, scale) {
                const focalLength = 800;
                let totalDistance = 0;
                let validObjects = 0;

                objects.forEach(obj => {
                    const objectSizePixels = Math.max(obj.width, obj.height) / scale;
                    const className = obj.class;
                    const realWorldSize = this.objectSizeMap[className] || this.objectSizeMap.default;
                    const estimatedDistance = (realWorldSize * focalLength) / objectSizePixels;

                    if (estimatedDistance > 0 && estimatedDistance < 500) {
                        totalDistance += estimatedDistance;
                        validObjects++;
                    }
                });

                const avgDistance = validObjects > 0 ? totalDistance / validObjects : 0;

                document.getElementById('objectCount').textContent = objects.length;
                document.getElementById('objectSize').textContent = objects.length > 0 ?
                    `${Math.round(objects[0].width / scale)}px` : 'N/A';
                document.getElementById('estimatedDistance').textContent = `${Math.round(avgDistance)}cm`;
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showResults(show) {
                document.getElementById('results').style.display = show ? 'grid' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new DistanceDetector();
        });
    </script>
</body>
</html>
